<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEMS Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cursor"></div>

  <div class="header">
    <img src="Screenshot_2025-05-08_085916.png" alt="LNMIIT Logo" width="150">
    <h1>LEMS Live Environment Data</h1>
  </div>

  <div class="tasks">
    <div class="task-card">
      <h2>Average Temperature</h2>
      <p id="temp">Loading...</p>
    </div>

    <div class="task-card">
      <h2>Average Humidity</h2>
      <p id="humidity">Loading...</p>
    </div>

    <div class="task-card">
      <h2>Average AQI</h2>
      <p id="aqi">Loading...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
